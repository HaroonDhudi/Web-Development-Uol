<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three columns */
      grid-gap: 20px; /* Gap between grid items */
    }

    .grid-item {
      background-color: #3498db;
      color: rgb(132, 250, 5);
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
    <link rel="stylesheet" href="fil1.css">
  <div class="grid-container">
    <div class="grid-item">Container 1</div>
    <div class="grid-item">Container 2</div>
    <div class="grid-item">Container 3</div>
    <div class="grid-item">Container 4</div>
    <div class="grid-item">Container 5</div>
  </div>
</body>
</html>
